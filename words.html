---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <p class="content_full_link">
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read more</a>
      </p>
    </article>
  {% endfor %}
</div>
